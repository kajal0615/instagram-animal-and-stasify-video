name: Multi-Niche Bot Auto Uploader

on:
  schedule:
    # --- 4 Baar Post Karne Ka Schedule (UTC Time) ---
    # India Time (IST) ke hisaab se:
    - cron: '30 3 * * *'   # 9:00 AM IST
    - cron: '30 7 * * *'   # 1:00 PM IST
    - cron: '30 11 * * *'  # 5:00 PM IST
    - cron: '30 15 * * *'  # 9:00 PM IST
  
  workflow_dispatch:      # Manual 'Run' button

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # IMPORTANT: Ye step Video Editing ke liye zaroori hai
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Libraries (Direct Mode)
        run: |
          # Pehle pip update karte hain
          python -m pip install --upgrade pip setuptools wheel
          
          # Direct install taaki version conflict na ho (Stable List)
          pip install google-api-python-client google-auth-oauthlib google-auth-httplib2 requests moviepy==1.0.3 "numpy<2.0.0" instagrapi==1.17.0

      - name: Run Script
        env:
          # --- GOOGLE AUTH ---
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          
          # --- DRIVE FOLDERS ---
          DRIVE_SATISFY_ID: ${{ secrets.DRIVE_SATISFY_ID }}
          DRIVE_FUNNY_ID: ${{ secrets.DRIVE_FUNNY_ID }}
          DRIVE_DONE_ID: ${{ secrets.DRIVE_DONE_ID }}  # <-- Naya Secret (Posted Videos Folder)
          
          # --- INSTAGRAM ---
          INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
          INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
          INSTA_SETTINGS: ${{ secrets.INSTA_SETTINGS }} # Session JSON
        
        run: python main.py
